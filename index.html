<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perfect Freehand Example</title>
<style>
  body {
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    height: 100vh;
  }
  #controls {
    display: flex; gap: 1rem;
    background: #eee; padding: 0.5rem;
    align-items: center;
  }
  canvas {
    flex: 1;
    background: #fff;
    cursor: crosshair;
  }
  label {
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <div id="controls">
    <label>Size: <input type="range" id="size" min="1" max="50" step="1" value="16"></label>
    <label>Thinning: <input type="range" id="thinning" min="-1" max="1" step="0.01" value="0.6"></label>
    <label>Smoothing: <input type="range" id="smoothing" min="0" max="1" step="0.01" value="0.8"></label>
    <label>Streamline: <input type="range" id="streamline" min="0" max="1" step="0.01" value="0.5"></label>
    <label>Color: <input type="color" id="color" value="#000000"></label>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">Clear</button>
  </div>

  <canvas id="canvas"></canvas>
  <script type="module" src="draw.js"></script>
</body>
</html>
